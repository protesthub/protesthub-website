<form id="searchform" action="{% url 'search' %}" method="get" accept-charset="utf-8">
      <button class="searchbutton" type="submit">
        <i class="fa fa-search"></i>
      </button>
      <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search">
</form>

{% if results %}
    {% for result in results %}
    <p>
        <h2><a href="/demo/{{ result.id }}/">{{ result.title }}</a></h2>
        <h3>{{result.adress}} - von {{result.organizer}}</h3>
        <h4>{{result.starting_time}} -{{result.ending_time}}</h4>
        <h6>{{result.description}}</h6>
    </p>
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
